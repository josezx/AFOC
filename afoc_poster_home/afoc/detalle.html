  <script>
    async function main() {
      const alerta = document.getElementById('alerta');
      let data = [];
      try {
        const res = await fetch('data/recetas.json', { cache: 'no-store' });
        if(!res.ok) throw new Error('HTTP '+res.status);
        data = await res.json();
      } catch (e) {
        console.warn('Fallo al cargar recetas.json, usando fallback:', e);
        data = (window.RECETAS_EMBED || []);
        alerta.style.display='block';
        alerta.textContent = 'Usando datos embebidos. Verifica la ruta: /data/recetas.json';
      }
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const r = data.find(x=>x.id===id);
      const cont = document.getElementById('receta');
      if(!r){
        cont.innerHTML = `<h1>Receta no encontrada</h1>
          <p class="note">No se encontró la receta con id: <strong>${id||'(vacío)'}</strong>.</p>
          <a class="btn" href="recetas.html">← Volver a recetas</a>`;
        return;
      }
      cont.innerHTML = `
        <h1>${r.nombre}</h1>
        <p><strong>Categoría:</strong> ${r.categoria} · <strong>Nivel:</strong> ${r.nivel} · <strong>Tiempo:</strong> ${r.tiempo} min · <strong>Costo:</strong> Bs ${r.costo} · <strong>Porciones:</strong> ${r.porciones || '-'}</p>
        <img src="${r.img}" alt="${r.nombre}" style="width:100%;max-height:360px;object-fit:cover;border-radius:12px;margin:12px 0;">
        <h3>Ingredientes</h3>
        <ul>${(r.ingredientes||[]).map(i=>`<li>${i}</li>`).join('')}</ul>
        <h3>Pasos</h3>
        <ol>${(r.pasos||[]).map(p=>`<li>${p}</li>`).join('')}</ol>
        <p class="note">${r.info || ''}</p>
        <a class="btn" href="recetas.html#${encodeURIComponent(r.categoria)}">← Volver a ${r.categoria}</a>
      `;
    }
    main();
  </script>
